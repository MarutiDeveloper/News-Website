<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
         <div class="main-nav container flex">
                <a href="" class="company-logo">
                                <img src="image/news-logo-3.png" alt="company logo">
                </a>
                 <div class="total-results" id="total-results">Total Results: 0</div>
                 <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('Sports')">Sports</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('Business')">Business</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('Politics')">Politics</li>
                        <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('Technology')">Technology</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" id="search-text"  class="news-input" placeholder="e.g Science">
                    <button type="submit" id="search-button" class="search-button">Search</button>
                </div>
         </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            <div id="total-results" style="font-weight: bold; margin-top: 35px;"></div>
        </div>   
    </main>
    <div id="total-results"></div>
    
    <template id="template-news-card">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row content">
            <div class="card my-4 mx-2" style="width: 18rem; height: 30rem;">
                <div class="card-header" style="height: 8rem;">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img" style="width: 100%; height: 100%;">
                </div>
                <div class="card-content" style="height: 20rem; overflow-y: auto;">
                    <div class="news-category" id="news-category" style="font-weight: bold; color: #007bff; margin-bottom: 0.5rem;">
                        <!-- Category label will be dynamically updated here -->
                    </div>
                    <h5 id="news-title">This is the Title</h5>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                    <a href="#" class="btn btn-primary" id="news-url">For More Info</a>
                </div>
            </div>
        </div>
    </div>
    </template>
    <div class="d-flex justify-content-around my-4">
        <button class="btn btn-primary" onclick="previousPage()">&lt; Previous Page</button>
        <button class="btn btn-primary" onclick="nextPage()">Next Page &gt;</button>
    </div>
     <script src="script.js"></script>  
     <!-- <script src="Scropt-1.js"></script>   -->
</body>

</html>
